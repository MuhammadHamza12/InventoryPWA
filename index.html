<!DOCTYPE html>

      <title>Inventroy Management</title>
    <!-- animated Css -->

    <!-- Used as an example only to position the footer at the end of the page.

    <script>
       window.onload=function(){
               setTimeout(()=>{
                   document.querySelector('#loader').remove();
                  //  document.querySelector('#loader').style.position='absolute';
                document.querySelector('#head').style.visibility='visible';      
                document.querySelector('#main').style.visibility='visible';
                // document.querySelector('#foot').style.visibility='visible';
              },1500) 
       }
    
    </script>
    <style>
      body {

        min-height: 100vh;
        flex-direction: column;
        }
      main {
        flex: 1 0 auto;
      }
      .mars{
            margin-bottom: -120px;
            opacity: 0.4;
        }
      .color{
        background-color: gray;
      }
      .textcolor{
          color: red
      }

  </head>
  <body>
      <div style="text-align:center;" id="loader">
          <img class="responsive-img" src="img/load4.gif" alt="#loader" >

    <header id="head" style="visibility:hidden"  >

                    </li>

                      </div>
                    </li>
                    <li>  
                      <a class="waves-effect waves-light btn back modal-trigger" href="#modal1">Admin</a>

      </li>  
                </ul>
              </div>
              
            </div>

        <main id="main" style="visibility:hidden"  >
          <!-- Your content here -->
      <div class="container">
        <div class="row">
            <div class="col s12">
              <h5>Product Details</h5>
              
              
              <input placeholder="Check Product Availaiblility" onkeyup="filteritems()" id="Spname" type="text" class="validate">
                <div id="record" >

                </div>     
                
              <!-- <p>You can use rows and columns here to organize your footer content.</p> -->
            <table id="tablepadding" class="responsive-table centered striped">
              <thead>
                
                <tr>
                  <!-- <th data-field="prodid">Product Id</th> -->
                  <th data-field="productname">Product Name</th>
                  <th data-field="supplier">Supplier</th>
                  <th data-field="reserved">Reserved</th>
                  <th data-field="available">Available</th>
                  <th data-field="price">Item Price</th>
                </tr>
              </thead>
              <tbody id="tubody" >
               
              </tbody>
            </table>
            </div>
          </div>
        </div>
    </main>
   
  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Login</h4>
      <div class="row">
          <form  action="javascript:void(0)" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" required >
                <label id="lblemail" for="email" data-error="wrong" data-success="right">Email</label>
              </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate" required >
                  <label for="password">Password</label>
                </div>
                <button class="btn waves-effect waves-light" id="btnlogin" type="submit" name="action">Login
                    <i class="material-icons right">send</i>
                  </button>
              </form>
        </div>
    </div>

      <!-- <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a> -->
    <!-- </div> -->
  </div>

    <script>

 </script>
