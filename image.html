    function show_image(src, width='100px', height='100px', alt='#img'){
    var divb=document.querySelector('#display');
    var img = document.createElement("img");
    img.src = src;
    img.width = width;
    img.height = height;
    img.alt = alt;

    // This next line will just add it to the <body> tag
    divb.appendChild(img);
}
